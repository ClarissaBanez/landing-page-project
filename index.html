<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="display=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header container">
        <div class="logo">Header Logo</div>
        <nav>
            <ul class="nav-flex">
                <li><a class="link-one" href="">header link one</a></li>
                <li><a class="link-two" href="">header link two</a></li>
                <li><a class="link-three" href="">header link three</a></li>               
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-left">
            <h1 class="hero-text">This website is awesome</h1>
            <p class="hero-subtext">This website has some subtext that
             goes here under the main title. It's a smaller font and the color 
             is lower contrast</p>
            <input class="button" type="submit" value="Sign up">
        </div>
            <img src="https://images.unsplash.com/photo-1591871937573-74dbba515c4c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80" alt="Cute kitten photo by 
            Tran Mau Tri Tam">
    </section>
    <h2 class="information">Some random information</h2>
    <section class="carousel">
        <figure class="thumbnails">
            <img alt="photo by Loan" src="https://images.unsplash.com/photo-1574144611937-0df059b5ef3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80">
            <figcaption>soft kitty, warm kitty, little ball of fur</figcaption>            </figure>
        <figure class="thumbnails">
            <img alt="photo by Tuqa Nabi"src="https://images.unsplash.com/photo-1611267254323-4db7b39c732c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=772&q=80">
            <figcaption>happy kitty, warm kitty, purr purr purr</figcaption>
        </figure>
        <figure class="thumbnails">
            <img alt="photo by Tran Mau Tri Tam " src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80">
            <figcaption>the three little kittens have lost their mittens and they began to cry</figcaption>
        </figure>
        <figure class="thumbnails">
            <img alt="photo by Joe Cleary" src="https://images.unsplash.com/photo-1603314585442-ee3b3c16fbcf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80">
            <figcaption>the kittens shall have no pie</figcaption>
        </figure>
    </section>
</body>
</html>
